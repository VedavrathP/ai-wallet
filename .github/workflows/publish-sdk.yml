name: Publish SDK to PyPI

on:
  push:
    tags:
      - "sdk-v*"

jobs:
  build:
    name: Build SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build SDK
        working-directory: ./sdk
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: ./sdk/dist/

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for Trusted Publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    needs: [publish-pypi]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: dist/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/sdk-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: SDK v${{ steps.version.outputs.VERSION }}
          body: |
            ## AI Wallet SDK v${{ steps.version.outputs.VERSION }}

            Install from PyPI:
            ```bash
            pip install ai-wallet-sdk==${{ steps.version.outputs.VERSION }}
            ```

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/sdk/CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: false
